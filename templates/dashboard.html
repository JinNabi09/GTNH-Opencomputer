<!DOCTYPE html>
<html>
<head>
  <title>Factory Dashboard</title>
  <meta http-equiv="refresh" content="5">
  <style>
    body { font-family: sans-serif; padding: 2rem; }
    .box { border: 1px solid #ccc; padding: 1rem; margin: 1rem 0; border-radius: 10px; }
    .error { color: red; }
    .ok { color: green; }
  </style>
</head>
<body>
  <h1>ðŸš€ Factory Status Dashboard</h1>
  {% for id, info in status.items() %}
    {% set css_class = 'error' if info.status == 'Error' else 'ok' %}
    <div class="box">
      <h2>{{ id }}</h2>
      <p>Status: <strong class="{{ css_class }}">{{ info.status }}</strong></p>
      <p>Message: {{ info.message }}</p>
    </div>
  {% endfor %}
</body>
</html>
